version = "0.1.0"
description = "Tools that are needed for collecting and calculating naturindeks data"
authors = ["Roar Br√¶nden <roar.branden@niva.no>"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
aquamonitor = "0.3.4"
requests = "^2.24"
pandas = "^2.2"

[tool.poetry.scripts]
download-niva-pti = "naturindeks.main:downloadNIVA_PTI"
download-niva-begroing = "naturindeks.main:downloadNIVA_Begroing"
download-niva-aspt = "naturindeks.main:downloadNIVA_ASPT"
download-niva-blotbunn = "naturindeks.main:downloadNIVA_Blotbunn"
